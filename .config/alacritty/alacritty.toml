[colors.primary]
background = "#1F1F1F"
foreground = "#CCCCCC"

[colors.normal]
black   = "#000000"
red     = "#d6181b"
green   = "#6A9955"
yellow  = "#e4d201"
blue    = "#569cd6"
magenta = "#bc3fbc"
cyan    = "#4EC9B0"
white   = "#e5e5e5"

[colors.bright]
black   = "#666666"
red     = "#ce9178"
green   = "#b5cea8"
yellow  = "#DCDCAA"
blue    = "#9cdcfe"
magenta = "#d670d6"
cyan    = "#9cdcfe"
white   = "#e5e5e5"

[cursor]
blink_interval = 150

[cursor.style]
blinking = "Always"

[general]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
# draw_bold_text_with_bright_colors = true
size = 9

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "MediumItalic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[mouse]
hide_when_typing = true

[scrolling]
history = 5000

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = false
# opacity = 0.95
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 110
lines = 50

[window.padding]
x = 2
y = 2
